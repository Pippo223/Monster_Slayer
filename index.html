<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Slayer</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>
<body>

    <header>
        <h1>Monster Slayer</h1>
    </header>
<div id='game'>
    <section id="healths">
        <div class="box">
            <h2>Monster Health</h2>
            <div class="health-bar">
                <div class="health" :style="monsterBarStyles"></div>
            </div>
            
        </div>

        <div class="box">
            <h2 class="sub-title">Your Health</h2>
            <div class="health-bar">
                <div class="health" :style="playerBarStyles"></div>
             </div>
            
        </div>
    </section>

    <section id="game-over" class="box" v-if="winner">
        <h2>GAME OVER!</h2>
        <h3 v-if="winner === 'monster'">You lost!</h3>
        <h3 v-else-if="winner === 'player'">You won!</h3>
        <h3 v-else>It's a draw!</h3>

        <button id="replay" @click="startGame">Play Again</button>
    </section>

    <section id="controls" v-else>
        <div id="buttons-div">
            <button class="b1" @click="attackMonster">ATTACK</button>
            <button class="b1" :disabled="specialAttack" @click="specialAttackMonster">SPECIAL ATTACK</button>
            <button class="b1" @click="healPlayer">HEAL</button>
            <button class="b1" @click="surrender">SURRENDER</button>
        </div>
    </section>

    <section>

        <div class="box">
            <h2>Battle Log</h2>
            <ul>
                <li v-for="message in logMessages">
                    {{ message.actionBy }} - {{ message.actionType }} ... {{ message.actionValue }}
                </li>
            </ul>
        </div>
    </section>
    

</div>
    
</body>
</html>
